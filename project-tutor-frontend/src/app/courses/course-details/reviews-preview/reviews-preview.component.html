<app-course-title>User Reviews:</app-course-title>
<div *ngIf="(courseService.reviews | async)!=null; else loadingspinner">
    <app-review-item *ngFor="let reviewItem of (courseService.reviews | async);" [review]="reviewItem"></app-review-item>
</div>
<ng-template #loadingspinner>
    <app-loading-spinner></app-loading-spinner>
</ng-template>

<div class="fullWidth">
    <button type="button" class="button block" (click)="createSchedular()">+ schedular</button>
    <ul class="container">
    <li *ngFor="let schedular of sessionsService.schedulars | async">
        <div [ngClass]="{'selected': selectedItem == schedular}" (click)="listClick($event, schedular)">
            <app-schedular-card [schedular]="schedular" ></app-schedular-card>
        </div>      
    </li>
    </ul>
</div>

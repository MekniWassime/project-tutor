<div class="card b-0 show">
    <div class="row justify-content-center">
        <form #createSessionForm="ngForm" class="col-lg-10 col-md-11">
            <div class="form-group">
                <label class="form-control-label">Date</label>
                <input type="datetime-local" required id="date" ngModel name="date"
                    placeholder="Please enter the scheduled date">
            </div>
            <div class="form-group">
                <label class="form-control-label">Duration</label>
                <input type="number" required id="duration" ngModel name="duration"
                    placeholder="Please enter the duration in minutes.">
            </div>
        </form>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="circle">
            <div class="fa fa-long-arrow-right next" id="next1" (click)="validateSession(createSessionForm)"></div>
        </div>
    </div>
</div>

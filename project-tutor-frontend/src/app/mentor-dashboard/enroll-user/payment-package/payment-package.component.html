<div class="package">
    <div class="d-flex justify-content-center flex-column text-center pt-3 pb-3 titlePack">
        <h2 class="dollar">{{pack.title}}</h2>
    </div>
    <div class="details">
        <div class="d-flex justify-content-center pt-2"><span class="time">Number of sessions</span></div>
        <div class="d-flex justify-content-center pt-3 pb-4">
            <h3 class="hour">{{pack.nbSessions}}</h3>
        </div>
        <div class="d-flex justify-content-center flex-column text-center pt-3 pb-3 line"><span
                class="time">Price</span>
            <h2 class="pt-2 dollar">{{pack.price}}Dt</h2>
        </div>
    </div>
</div>

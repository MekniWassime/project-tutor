<div class="wrapper">
  <div class="page-header" style="background-image: url('/assets/img/login-image.jpg');">
      <div class="filter"></div>
          <div class="container ">
              <div class="row  justify-content-center ">
                  <div class="col-lg-4 col-sm-4 mr-auto ml-auto ">
                    <div class="card card-register  ">
                        <h3 class="title" style="margin-bottom: 40px ;">Reset Password</h3>

                        <form class="register-form" (ngSubmit)="onSubmit(resetFormulaire)" #resetFormulaire="ngForm">

                          <label>Email</label>
                          <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="nc-icon nc-email-85" style="margin-top: 5px;"></i>
                              </span>
                            </div>
                            <input type="email" class="form-control" name="email"  placeholder="Email" (focus)="focus=true" (blur)="focus=false" required [(ngModel)]="user.email" #email="ngModel" >


                          </div>
                          <div [hidden]="email.valid || email.pristine"
                          class="alert alert-danger">
                             Email is required
                          </div>



                            <button class="btn btn-danger btn-block btn-round " style=" margin-left:38%; margin-top: 50px;">Reset</button>

                        </form>
                        <div class="forgot" >
                            <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn btn-link btn-danger">Go Back</a>
                        </div>
                    </div>
                  </div>
              </div>

          </div>
  </div>
</div>

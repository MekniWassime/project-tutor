<div class="wrapper">
  <div class="page-header" style="background-image: url('/assets/img/login-image.jpg');">
      <div class="filter"></div>
          <div class="container ">
              <div class="row  justify-content-center ">  <!--justify content-->
                  <div class="col-lg-4 col-sm-4 mr-auto ml-auto ">
                    <div class="card card-register  ">
                        <h3 class="title">Welcome</h3>
                        <!-- <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">

                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">

                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">

                        <form class="register-form" (ngSubmit)="onSubmit(loginFormulaire)" #loginFormulaire="ngForm">

                          <label>Email</label>
                          <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="nc-icon nc-email-85" style="margin-top: 5px;"></i>
                              </span>
                            </div>
                            <input type="email" class="form-control" name="email"  placeholder="Email" (focus)="focus=true" (blur)="focus=false" required [(ngModel)]="user.email" #email="ngModel" >


                          </div>
                          <div [hidden]="email.valid || email.pristine"
                          class="alert alert-danger">
                             Email is required
                          </div>


                          <label>Password</label>
                          <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="nc-icon nc-key-25" style="margin-top: 5px;"></i>
                              </span>
                            </div>
                            <input type="password" class="form-control" name="password"  placeholder="Password" required [(ngModel)]="user.password" #password="ngModel"  (focus)="focus1=true" (blur)="focus1=false">


                          </div>
                          <div [hidden]="password.valid || password.pristine"
                          class="alert alert-danger">
                             Password is required
                          </div>
                            <div style="margin-top: 12px; text-align:right; font-size: 13px;">
                            <a  [routerLink]="[ '/reset/password']" style="color: #ffffff ; text-decoration: none; font-weight: 500;"  >Forgot password</a> <!---->
                          </div>

                              <!-- <div class="justify-content-center"> -->
                            <button class="btn btn-danger  btn-block btn-round " style=" margin-left:36%;" type="button" (click)="onSubmit(loginFormulaire)"   [disabled]="!loginFormulaire.form.valid">Let's GO</button>
                              <!-- </div> -->
                        </form>
                        <div class="forgot" >
                            <div class=row>
                            <a  [routerLink]="[ '/register']" class=" btn-link btn btn-danger col" >Don't have an accout?</a> <!--style="margin-top: 30px; color: #da4813 ; font-weight: bold; text-align: center;"-->
                          </div>
                        </div>
                    </div>
                  </div>
                  <!--btn btn-link btn-danger-->
              </div>

                  <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> By GL4 INSAT</h6>
              </div> -->
          </div>
  </div>
</div>
